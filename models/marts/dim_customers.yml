models:
  - name: dim_customers
    description: Tabela Dimesao de Clientes da Adventure Works.
    columns:
      - name: PK_CUSTOMER
        description: Chave primaria (PK) da tabela.
        data_tests:
          - unique
          - not_null

      - name: TITLE
        description: Titulo de tratamento do cliente.

      - name: FULL_NAME
        description: Nome completo do cliente.