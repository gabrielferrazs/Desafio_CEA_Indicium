        description: A

      - name: DAYS_TO_MANUFACTURE
        description: A

      - name: PRODUCT_LINE
        description: A

      - name: CLASS
        description: A

      - name: STYLE
        description: A

      - name: DISCONTINUED_DATE
        description: A

      - name: MODIFIED_DATE
        description: A
